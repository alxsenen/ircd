<html lang="en">
	<!--<![endif]-->
	<head>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/style.css" media="screen" rel="stylesheet" type="text/css" />
		<link href='favicon.png' type='image/png'/ >

		<title>SeguRED - {TITLE}</title>
	</head>
	<body>
		<div id="frontPages" class="container">
			<div class="row">
				<div class="col-lg-offset-4 col-lg-4">
					<a href="/">
						<img src="/static/logo.png" class="img-responsive logo">
					</a>
					<a href="/" class="btn btn-lg btn-default btn-block">Inicio</a>

					<h1 class="form-signin-heading">Registrame</h1>

					{IF EXISTS MESSAGES}
					<div class="alert alert-warning">
						{FOR M IN MESSAGES}
							{M}<br/>
						{END FOR}
					</div>
					{END IF}

					<a href="/register" class="btn btn-lg btn-default btn-block">Intentar Registro</a>
				</div>
			</div>

			<br>
			<div class="row">
				<div class="col-lg-offset-3 col-lg-6">
					<div class="footer text-center">
						&copy; 2013-2020 SeguRED Team - <a href="https://webchat.segured.org/">SeguRED Webchat</a>
					</div>
				</div>
			</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	</body>
