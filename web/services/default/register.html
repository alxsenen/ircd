<!DOCTYPE html>
<!--[if IE 7]> <html lang="en" class="ie7"> <![endif]-->
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
	<!--<![endif]-->
	<head>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/style.css" media="screen" rel="stylesheet" type="text/css" />
		<link href='/static/favicon.png' type='image/png'/ >
		<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->

		<title>SeguRED - {TITLE}</title>
	</head>
	<body>
		<div id="frontPages" class="container">
			<div class="row">
				<div class="col-lg-offset-4 col-lg-4">
					<a href="/">
						<img src="/static/logo.png" class="logo img-responsive" style="margin: -50px auto;">
					</a>
					<a href="/" class="btn btn-lg btn-default btn-block">Inicio</a>

					<h1 class="form-signin-heading">Registro <small>de mi usuario</small></h1>

					{IF EXISTS MESSAGES}
					<div class="alert alert-danger">
						{MESSAGES}
					</div>
					{END IF}

					<form class="form-horizontal form-signin" action="/confirm" method="post">
						<input type="text" name="username" class="form-control" placeholder="Usuario/Nick" required="required" autofocus
							style="margin-bottom: -1px; border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
						<input type="password" name="password" class="form-control" placeholder="Contrase&ntilde;a" required="required"
							style="margin-bottom: -1px; border-radius: 0;">

					{IF EXISTS FORCE_EMAIL}
						<input type="email" name="email" class="form-control" placeholder="Correo Electr&oacute;nico" required="required"
							style="margin-bottom: 15px; border-top-left-radius: 0; border-top-right-radius: 0;">
					{ELSE}
						<h4>Optional</h4>
						<input type="email" name="email" class="form-control" placeholder="Correo Electr&oacute;nico"
							style="margin-bottom: 15px;">
					{END IF}

						<button class="btn btn-lg btn-success btn-block" type="submit">Registrarme</button>
					</form>
				</div>
			</div>

			<br>
			<div class="row">
				<div class="col-lg-offset-3 col-lg-6">
					<div class="footer text-center">
						&copy; 2013-2020 SeguRED Team - <a href="https://webchat.segured.org/">SeguRED Webchat</a>
					</div>
				</div>
			</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
